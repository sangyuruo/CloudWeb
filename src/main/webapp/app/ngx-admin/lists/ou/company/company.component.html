
<div >
<nb-card>
  <nb-card-header>
    公司列表
      <input type="search" placeholder="公司名称查询" [(ngModel)]="company_name_search"/>
      <button class="btn btn-info btn-sm" (click)="loadAll()">搜索</button>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
        [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
        (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onSaveConfirm($event)" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
</div>
